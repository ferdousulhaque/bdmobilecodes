<ion-header>

  <ion-navbar>
    <ion-title>Input the Number</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<!--<button ion-button block (click)="closeModal()">Close Window</button>-->
	<form>
      <ion-item>
        <!--<ion-input type="text" [(ngModel)]="fullcode" placeholder="Number without +88" name="fullcode"></ion-input>-->
        <ion-input [(ngModel)]="itemnum" type="tel" maxlength="11" placeholder="Number without +88" name="number"></ion-input>
      </ion-item>
      <button ion-button (click)="submitModal()" block>Send Code</button>
    </form>
    <button ion-button block (click)="closeModal()">Cancel</button>
</ion-content>
